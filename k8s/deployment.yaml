apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitor
  template:
    metadata:
      labels:
        app: monitor
    spec:
      containers:
        - name: monitor
          image: anttonys/monitor:latest   # usa teu Docker Hub
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000          # se teu app escuta 3123, ajuste aqui e no Service
---
apiVersion: v1
kind: Service
metadata:
  name: monitor-service
spec:
  selector:
    app: monitor
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: ClusterIP
