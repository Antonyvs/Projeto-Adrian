# Teu app Node (o que exp√µe /metrics em 3123)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app
          image: anttonys/monitor:latest   # imagem do teu app (ver build abaixo)
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3123
---
apiVersion: v1
kind: Service
metadata:
  name: node-service
spec:
  selector:
    app: node-app
  ports:
    - protocol: TCP
      port: 3123
      targetPort: 3123
  type: ClusterIP
