name: CI - Build & Push Docker

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  MONITOR_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/monitor:latest
  NGINX_IMAGE:   ${{ secrets.DOCKERHUB_USERNAME }}/nginx-proxy:latest

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push monitor image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./dockerfile
          push: true
          tags: ${{ env.MONITOR_IMAGE }}

      - name: Build & Push nginx image
        uses: docker/build-push-action@v6
        with:
          context: ./nginx
          file: ./nginx/Dockerfile
          push: true
          tags: ${{ env.NGINX_IMAGE }}
