name: CD - Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["CI - Build & Push Docker"]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure kubeconfig
        shell: bash
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config
          echo "✅ Kubeconfig criado em ~/.kube/config"
          kubectl config get-contexts

      - name: Testar conexão com cluster
        run: |
          kubectl cluster-info || exit 1
          kubectl get nodes

      - name: Aplicar manifests Kubernetes
        run: |
          kubectl apply -f k8s/ --validate=false
          kubectl rollout status deployment/monitor || true
          kubectl rollout status deployment/nginx || true
          kubectl get pods -o wide
